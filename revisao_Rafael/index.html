<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENDAMENTO DE BANHO E TOSA</title>
    <!-- link css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img class="logo" src="./img/pet.svg" alt="Logo do Pet Shop">
        <h1 class="title">AGENDAMENTO DE BANHO E TOSA</h1>
    </header>

    <section id="sec-form">
        <div>
            <form onsubmit="addPet()">
                <label for="petName">Nome do Pet *</label>
                <input type="text" required id="fname" name="petName" placeholder="Billy">

                <label for="petBreed">Raça *</label>
                <input type="text" required id="fbreed" name="petBreed" placeholder="Shiba">

                <label for="petOwner">Dono do Pet *</label>
                <input type="text" required id="fowner" name="petOwner" placeholder="Beatriz Silva">

                <label for="petPhone">Telefone *</label>
                <input type="text" required id="fphone" name="petPhone" style="margin-bottom: 2rem;" placeholder="(00) 00000-0000">

                <button type="submit">Agendar Pet</button>
            </form>
        </div>

        <div class="table">
            <table id="dataTable">
                <tr>
                    <th>id</th>
                    <th>Nome do Pet</th>
                    <th>Raça</th>
                    <th>Dono do Pet</th>
                    <th>Telefone</th>
                    <th>Remover</th>
                </tr>
            </table>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
